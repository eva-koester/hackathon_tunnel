<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geodaten</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
      <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="tunnel.css" />
   <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
      <script src="data.js" ></script>
      <script src="token.js"></script>
  </head>
  <body>
  <div class="container">
      <h1>Tunnel</h1>
      <div class="col-md-8"><div id="mapid"></div></div>
      <div class="col-md-4">
          <h2>1686 Schienenkilometer in über 600 Tunneln von 13&nbsp;m bis 10,8&nbsp;km Länge.</h2>
      </div>
  </div>
<script>
   var mymap = L.map('mapid').setView([51.316667, 9.5], 6);
   L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 16,
    id: 'mapbox.streets',
    accessToken: mapboxtoken
}).addTo(mymap);
var i;
for (i = 0; i < tunnels.length; i++) {
    L.polygon([[tunnels[i][0][1],tunnels[i][0][0]],[tunnels[i][1][1], tunnels[i][1][0]]]).setStyle({color: 'red'}).addTo(mymap);
}
   </script>
  </body>
</html>
